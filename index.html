<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <title>Mobile Menu</title>
  </head>
  <body>
    <div class="main-page">
      <header class="header">
        <button class="header__btn btn--pink" type="button">
          <img class="header__btn-close--cross" src="./img/cross.svg" />
        </button>
        <img class="header__logo" src="./img/logo.svg" alt="Logo CPS" />
        <button class="header__btn header__btn-serch btn--pink" type="button">
          <img class="header__btn-search--search" src="./img/search.svg" />
        </button>
      </header>
      <nav class="main-menu">
        <ul class="main-menu__list">
          <li class="main-menu_list-item">
            <a class="main-menu__link" href="#">Ремонт техники</a>
          </li>
          <li class="main-menu_list-item">
            <a class="main-menu__link" href="#">Услуги и сервисы</a>
          </li>
          <li class="main-menu_list-item">
            <a class="main-menu__link" href="#">Корпоративным клиентам</a>
          </li>
          <li class="main-menu_list-item">
            <a class="main-menu__link" href="#">Продавцам техники</a>
          </li>
          <li class="main-menu_list-item">
            <a class="main-menu__link" href="#">Партнерам</a>
          </li>
          <li class="main-menu_list-item">
            <a class="main-menu__link" href="#">Производителям</a>
          </li>
          <li class="main-menu_list-item">
            <a class="main-menu__link" href="#">Наши сервисные центры</a>
          </li>
          <li class="main-menu_list-item">
            <a class="main-menu__link" href="#">Контакты</a>
          </li>
        </ul>
      </nav>
      <footer class="footer">
        <nav class="footer__menu">
          <button class="footer__btn btn--pink" type="button">
            <img class="footer__btn-call--call" src="./img/call.svg" />
          </button>
          <button class="footer__btn btn--pink" type="button">
            <img class="footer__btn-chat--chat" src="./img/Chat-2.svg" />
          </button>
          <button class="footer__btn btn--pink" type="button">
            <img class="footer__btn-profile--profile" src="./img/Profile.svg" />
          </button>
        </nav>
        <div class="footer__contacts">
          <a class="footer__contacts-email" href="mail@cps.com">mail@cps.com</a>
          <a class="footer__contacts-phone" href="8 800 890 8900"
            >8 800 890 8900</a
          >
        </div>
        <nav class="footer__menu-lang">
          <button class="lang-button" type="button">RU</button>
          <button class="lang-button" type="button">EN</button>
          <button class="lang-button" type="button">CH</button>
        </nav>
      </footer>
    </div>
  </body>
</html>
