<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <title>Mobile Menu</title>
  </head>
  <body>
    <div class="aside-menu">
      <div class="aside-menu__header">
        <button class="aside-menu__btn btn--pink" type="button">
          <img class="aside-menu__btn-close--cross" src="./img/cross.svg" />
        </button>
        <a class="aside-menu__logo"
          ><img
            class="aside-menu__logo--link"
            src="./img/logo.svg"
            alt="Logo CPS"
        /></a>
        <button
          class="aside-menu__btn aside-menu__btn-serch btn--pink"
          type="button"
        >
          <img class="aside-menu__btn-search--search" src="./img/search.svg" />
        </button>
      </div>
      <nav class="aside-menu__navigation navigation">
        <ul class="navigation__list">
          <li class="navigation__item navigation__item--active">
            <a class="navigation__link" href="#">Ремонт техники</a>
          </li>
          <li class="navigation__item">
            <a class="navigation__link" href="#">Услуги и сервисы</a>
          </li>
          <li class="navigation__item">
            <a class="navigation__link" href="#">Корпоративным клиентам</a>
          </li>
          <li class="navigation__item">
            <a class="navigation__link" href="#">Продавцам техники</a>
          </li>
          <li class="navigation__item">
            <a class="navigation__link" href="#">Партнерам</a>
          </li>
          <li class="navigation__item">
            <a class="navigation__link" href="#">Производителям</a>
          </li>
          <li class="navigation__item">
            <a class="navigation__link" href="#">Наши сервисные центры</a>
          </li>
          <li class="navigation__item">
            <a class="navigation__link" href="#">Контакты</a>
          </li>
        </ul>
      </nav>
      <div class="aside-menu__footer footer">
        <div class="footer__menu">
          <button class="footer__btn btn--pink" type="button">
            <img class="footer__btn-call--call" src="./img/Call.svg" />
          </button>
          <button class="footer__btn btn--pink" type="button">
            <img class="footer__btn-chat--chat" src="./img/Chat-2.svg" />
          </button>
          <button class="footer__btn btn--pink" type="button">
            <img class="footer__btn-profile--profile" src="./img/Profile.svg" />
          </button>
        </div>
        <div class="footer__contacts">
          <a class="footer__contacts-email" href="mailto:mail@cps.com"
            >mail@cps.com</a
          >
          <a class="footer__contacts-phone" href="tel:+78008908900"
            >8 800 890 8900</a
          >
        </div>
        <nav class="footer__menu-lang lang">
          <label class="lang__label lang__label--RU"
            >RU<input
              class="lang__input lang__input--RU"
              type="radio"
              id="radioButton"
              name="language"
              value="RU"
              checked
          /></label>
          <label class="lang__label lang__label--EN"
            >EN<input
              class="lang__input lang__input--EN"
              type="radio"
              id="radioButton"
              name="language"
              value="EN"
          /></label>
          <label class="lang__label lang__label--CH"
            >CH<input
              class="lang__input lang__input--CH"
              type="radio"
              id="radioButton"
              name="language"
              value="CH"
          /></label>
        </nav>
      </div>
    </div>
  </body>
</html>
